<div class="col-3" th:fragment="categories">
	<h3 class="display-4">Categories</h3>
	<ul class="list-group">
		<li class="list-group-item">
			<a href="/category/all/0">All Products</a>
		</li>
		<li class="list-group-item" th:each="category: ${ccategories}">
			<a class="nav-link" th:href="@{'/category/'+${category.slug}}+'/0'" th:text="${category.name}"></a>
		</li>
	</ul>
	<div th:replace="/fragment/cart_partial"></div>
</div>
